<!DOCTYPE html>
<html>
<head>
<title>Fraud App</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/employee.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="fraudApp" ng-controller="GeneralController">

	

	<div class="panel panel-default">
		<div class="panel-heading">Transaction</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveTransaction()">
				<div class="form-group">
					<label for="transactionName">Transaction Name</label> <input type="text"
						ng-model="transaction.name" class="form-control" id="transactionName"
						placeholder="Transaction Name">
				</div>
				<div class="form-group">
					<label for="transactionSalary">Salary</label> <input type="text"
						ng-model="transaction.salary" class="form-control"
						id="transactionSalary" placeholder="Salary">
				</div>

				<div class="form-group">
					<label for="transactionDepartment">Department</label> 
					<input type="text"
						ng-model="transaction.department" class="form-control"
						id="transactionDepartment" placeholder="Department">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Salary</th>
						<th>Department</th>
						<th></th>
					</tr>
					<tr ng-repeat="transaction in transactions">
						<td>{{transaction.name}}</td>
						<td>{{transaction.salary}}</td>
						<td>{{transaction.department}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateTransactionInit(transaction)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteTransaction(transaction)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
